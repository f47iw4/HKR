    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-4">
        <p>Forma parte de HKR</p>
        <p>Accede a preventas, consigue un regalo por tu cumpleaños, entérate de descuentos exclusivos y mucho más.</p>
        <!-- Botón de suscripción -->
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#subscribeModal">Suscríbete</button>
    </footer>

    <!-- modal de suscripción -->
    <div class="modal fade" id="subscribeModal" tabindex="-1" aria-labelledby="subscribeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="subscribeModalLabel">Suscríbete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <label for="email" class="form-label">Introduce tu correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Tu correo">
                    <div id="emailError" class="text-danger mt-2" style="display: none;">Por favor, ingresa un correo electrónico válido.</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" onclick="validateEmail()">Suscribirse</button>
                </div>
            </div>
        </div>
    </div>

    <!-- modal de éxito al suscribirse -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">¡Suscripción Exitosa!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <p>¡Te has suscrito con éxito!</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap,JS y popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="js/validaciones.js"></script>
    <script src="js/productos.js"></script>
