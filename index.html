<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrusel Bootstrap</title>
    <!-- Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>
    <!-- Navbar provisional -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">hikari</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Collares</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Piercings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pulseras</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">


    <!-- imágenes del carrusel -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="img/banner1.png" class="d-block w-100" alt="Imagen 1">
        </div>
        <div class="carousel-item">
            <img src="img/banner2.png" class="d-block w-100" alt="Imagen 2">
        </div>
        <div class="carousel-item">
            <img src="img/banner3.png" class="d-block w-100" alt="Imagen 3">
        </div>
        <div class="carousel-item">
            <img src="img/banner4.jpg" class="d-block w-100" alt="Imagen 3">
        </div>
    </div>

    <!-- flechas de navegación del carrusel -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>


<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 image-container img-1"></div>
            <div class="w-100 vh-100 bg-cover bg-center filter-grayscale hover-filter-none" style="background-image: url('edi2.png');"></div>

        <div class="col-md-4 image-container img-2"></div>
        <div class="col-md-4 image-container img-3"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
