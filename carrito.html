<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HKR carrito 🛒</title>
    <link rel="icon" href="img/ico.ico">

    <!-- Fuentes de Google  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&amp;display=swap" rel="stylesheet">
    <!-- Mi css personalizado-->
    <link href="css/estilos.css" rel="stylesheet">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  
</head>

<body>
    <!-- Navbar superior -->
    <nav class="navbar navbar-custom navbar-expand-lg">
      <div class="container-fluid">
        <img src="/img/icono-trans.png" alt="Logo" width="35" height="30" href="index.html" alt="Icono de la marca">
        <a href="login.html" class="btn btn-beige">
          <i class="bi bi-person"></i> Iniciar sesión</a>
          <a class="navbar-brand mx-auto" href="index.html" alt="joyería hikari">h i k a r i</a> 
          
              <!-- barra de búsqueda -->
          <form class="d-flex" id="searchForm">
              <input class="form-control me-2 btn-beige" type="search" id="searchInput" placeholder="buscar por categoría" aria-label="Buscar">
              <button class="btn btn-light" type="submit">🔎</button>
              <!-- micrófono -->
              <button class="btn btn-light" type="button" id="voiceInput" alt="búsqueda por voz">
                  <img src="img/resources/microfono.png" alt="Micrófono" width="24" height="24">
              <!-- carrito -->
              <button class="btn btn-light" type="button" id="imgCarrito" alt="carrito de la compra">
                  <img src="img/resources/carrito.png" alt="Micrófono" width="24" height="24">
              </button>
          </form>
      </div>
  </nav>
      <!-- Carrusel de imágenes superior -->
      <div id="carousel1" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/editorial/banner1.png" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="img/editorial/banner2.png" class="d-block w-100" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="img/editorial/banner3.png" class="d-block w-100" alt="Imagen 3">
            </div>
            <div class="carousel-item">
                <img src="img/editorial/banner4.jpg" class="d-block w-100" alt="Imagen 4">
            </div>
        </div>
        
        <!--controles del carrusel (dcha izqda)-->
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel1" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel1" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <h1>Carrito de Compras</h1>
    <ul id="lista-carrito"></ul>
    <button id="vaciar-carrito">Vaciar Carrito</button>


    <script src="js/mostrarCarrito.js"></script>
    <script src="js/carrito.js"></script>
    
</body>
</html>
</body>
