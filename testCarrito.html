<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        .cart-dropdown {
            min-width: 250px;
        }
    </style>
</head>
<body>

    <div class="container mt-4">
        <div class="d-flex justify-content-between">
            <h2>Tienda</h2>
            
            <!-- BotÃ³n del carrito -->
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" id="cartDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    ðŸ›’ Carrito <span id="cart-count" class="badge bg-danger">0</span>
                </button>
                <ul class="dropdown-menu cart-dropdown p-3" id="cart-items">
                    <li class="text-muted text-center" id="empty-cart">AÃºn no hay nada en tu carrito... Â¡Cambiemos eso!</li>
                </ul>
            </div>
        </div>

        <!-- Lista de productos -->
        <div class="row mt-4" id="product-list">
            <!-- Los productos se generarÃ¡n aquÃ­ -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const products = [
                { id: 1, name: "Camiseta", price: 15 },
                { id: 2, name: "PantalÃ³n", price: 25 },
                { id: 3, name: "Zapatillas", price: 50 }
            ];

            const cart = [];
            const productList = document.getElementById("product-list");
            const cartItems = document.getElementById("cart-items");
            const cartCount = document.getElementById("cart-count");
            const emptyCartMsg = document.getElementById("empty-cart");

            function renderProducts() {
                products.forEach(product => {
                    const productCard = document.createElement("div");
                    productCard.classList.add("col-md-4");
                    productCard.innerHTML = `
                        <div class="card p-3">
                            <h5>${product.name}</h5>
                            <p>Precio: $${product.price}</p>
                            <button class="btn btn-success add-to-cart" data-id="${product.id}">AÃ±adir al carrito</button>
                        </div>
                    `;
                    productList.appendChild(productCard);
                });
            }

            function updateCart() {
                cartItems.innerHTML = "";
                if (cart.length === 0) {
                    cartItems.appendChild(emptyCartMsg);
                } else {
                    cart.forEach(item => {
                        const li = document.createElement("li");
                        li.classList.add("dropdown-item");
                        li.innerHTML = `${item.name} - ${item.quantity} x $${item.price}`;
                        cartItems.appendChild(li);
                    });
                }
                cartCount.innerText = cart.reduce((total, item) => total + item.quantity, 0);
            }

            function addToCart(productId) {
                const product = products.find(p => p.id == productId);
                const cartItem = cart.find(item => item.id == productId);
                if (cartItem) {
                    cartItem.quantity++;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                updateCart();
            }

            document.addEventListener("click", function (event) {
                if (event.target.classList.contains("add-to-cart")) {
                    const productId = event.target.dataset.id;
                    addToCart(productId);
                }
            });

            renderProducts();
        });
    </script>

</body>
</html>
